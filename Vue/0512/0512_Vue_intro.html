<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Quick Start</title>
</head>
<body>
  <!-- 2. 선언적 렌더링 -->
  <h2>선언적 렌더링</h2>
  <div id="app">
    {{ message }}
  </div>

  <!-- 3. 엘리멘트 속성 바인딩 -->
  <h2>Element 속성 바인딩</h2>
  <div id="app-2">
    <span v-bind:title="message"> 잠시 마우스를 올리면 동적으로 바인딩 된 title 볼 수 있음</span>
  </div>

  <!-- 4. 조건 -->
  <h2>조건</h2>
  <div id="app-3">
    <p v-if="seen">이제 나를 볼 수 있어용</p>
  </div>

  <!-- 5. 반복 -->
  <h2>반복</h2>
  <div id="app-4">
    <ol>
      <li v-for="todo in todos">
        {{ todo.text }}
      </li>
    </ol>
  </div>

  <!-- 6. 사용자 입력 핸들링 -->
  <h2>사용자 입력 핸들링</h2>
  <div id="app-5">
    <p>{{ message }}</p>
    <button v-on:click="reverseMsg">Reversed!</button>
  </div>

  <!-- 1. Vue CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    // 2. 선언적 렌더링
    var app = new Vue({
      el: '#app',
      data: {
        message: '안냥 뷰뷰뷰'
      }
    })
    // 3. 엘리먼트 속성 바인딩
    var app2 = new Vue({
      el: '#app-2',
      data: {
        message: '이 페이지는' + new Date() + '에 로드되었습니다'
      }
    })
    // 4. 조건
    var app3 = new Vue({
      el: '#app-3',
      data: {
        seen: true // false하면 가려짐
      }
    })
    // 5. 반복
    var app4 = new Vue({
      el: '#app-4',
      data: {
        todos : [
          { text: 'JS' },
          { text: 'vue' },
          { text: 'side project' }
        ]
      }
    })
    // 6. 사용자 입력 핸들링
    var app5 = new Vue({
      el: '#app-5',
      data: {
        message: 'Hi, Vue.js'
      },
      methods: {
        reverseMsg: function () {
          this.message = this.message.split('').reverse().join('')
        }
      }
    })
  </script>
</body>
</html>
